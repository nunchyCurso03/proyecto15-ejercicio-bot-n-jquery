<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con jQuery</title>
</head>
<body>
    <h1>Ejercicio Botón</h1>

     <!-- Botón 1: Muestra una alerta -->
    <h3> 1º: Programar el click de un botón con jquery (con un alert o consola)</h3>
    <h3> Voy a utilizar un alert</h3>
    <button id="boton1">Pulsa el botón y saldrá una alerta</button>
  



     <!-- Botón 2: Desaparece al hacer click -->
    <h3> 2º:Al hacer clik el botón desaparece</h3>    
    <button id="boton2">Pulsa el botón para que desaparezca</button>
    

 <!-- Botón 3: Crear un nuevo botón -->
    <h3> 3º:Al hacer clik se crea un nuevo botón</h3>    
    <button id="boton3">Pulsa el botón para que aparcezca uno nuevo</button>
    <div id="nuevoBoton3Contenedor"></div>



<!-- Lista: : meter dinámicamente en la lista los elementos de un array -->
<h3> 4º: Lista: : meter dinámicamente en la lista los elementos de un array</h3>    
<button id="boton4">Pulsa si quieres conocer a los miembros de Héroes del Silencio</button>
<ul id="heroesDelSilencioLista"></ul> 
    


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="./javascript/index.js"></script>
</body>
